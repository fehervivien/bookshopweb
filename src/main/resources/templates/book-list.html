<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" th:style="'background: url(' + @{/header.jpg} + ');'"> <a class="navbar-brand" href="#">
        <img th:src="@{/book.jpg}" alt="Book" class="logo" style="width: 200px; height: 150px;"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                   <h1>Könyvek listája</h1>
                </li>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="book-card-container" id="books-list">
        <div th:each="book : ${books}" class="card h-100">
            <img th:src="${book.coverUrl}" class="card-img-top" th:alt="${book.title}" style="height: 250px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.description}"></p>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">Tovább</a>
            </div>
        </div>
        <p th:if="${#lists.isEmpty(books)}">Jelenleg nincsenek könyvek a listában.</p>
    </div>
</div>

<footer>
    <div class="container text-center">
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
