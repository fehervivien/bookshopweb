<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új könyv hozzáadása - Könyvesbolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" th:style="'background: url(' + @{/header.jpg} + ');'">
        <a class="navbar-brand" href="#">
            <img th:src="@{/book.jpg}" alt="Book Logo" class="logo" style="width: 150px; height: 150px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h1>Programozásról szóló könyvek</h1>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books/add}">Új könyv hozzáadása</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Új könyv hozzáadása</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Cím:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Szerző:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Leírás:</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="coverUrl" class="form-label">Borítókép URL:</label>
            <input type="url" class="form-control" id="coverUrl" th:field="*{coverUrl}">
            <small class="form-text text-muted">Pl. https://example.com/cover.jpg</small>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ár:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <button type="submit" class="btn btn-primary">Könyv hozzáadása</button>
        <a th:href="@{/books/list}" class="btn btn-secondary">Mégsem</a>
    </form>
</div>

<footer>
    <div class="container text-center">
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
