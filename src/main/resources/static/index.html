<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<!-- Navigációs Menü -->
<nav class="navbar navbar-expand-lg" navbar-light bg-light">
<div class="container-fluid" style="background: url('css/header.jpg');">
    <a class="navbar-brand" href="#">
        <img src="css/bookshop.jpg" alt="Bookshop Logo" class="logo" style="width: 150px; height: 150px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/books">Könyvek</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Kapcsolat</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<!-- Tartalom -->
<div class="container my-5">
    <h2 class="text-center mb-4">Programozási könyvek</h2>
    <div class="book-card-container" id="books-list">
        <!-- Dinamikusan megjelenő könyvek -->
    </div>
</div>

<!-- Lábléc -->
<footer>
    <div class="container text-center">
    </div>
</footer>

<!-- Bootstrap JS és Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- Script a könyvek listázásához -->
<script>
    // Ez a script arra szolgál, hogy dinamikusan lekérje a könyveket
    // a backendről és megjelenítse őket a frontend oldalon.
    window.onload = function() {
        fetch('/api/books')  // A backend-en keresztül lekéri a könyveket
            .then(response => response.json())
            .then(books => {
                const booksList = document.getElementById('books-list');
                books.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('card');
                    bookItem.classList.add('h-100');
                    bookItem.innerHTML = `
                            <img src="${book.coverUrl}" class="card-img-top" alt="${book.title}" style="height: 250px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">${book.description}</p>
                                <a href="/books/${book.id}" class="btn btn-primary">Tovább</a>
                            </div>
                        `;
                    booksList.appendChild(bookItem);
                });
            })
            .catch(error => console.error('Hiba történt a könyvek betöltésekor:', error));
    };
</script>

</body>
</html>
